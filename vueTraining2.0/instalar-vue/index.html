<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi app con Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <h1></h1>

    <div id="miApp">
        <h1>{{ mensaje}}</h1>  
    </div>

    <script>
        new Vue({
            el: '#miApp',
            data: {
                mensaje: 'Hola Mundo'
            }
        });
    </script>
    
</body>
</html>
